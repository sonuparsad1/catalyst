<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst Society | Offline</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: #0b0c0f;
        color: #f5f5f7;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 420px;
        background: linear-gradient(180deg, #14151b 0%, #0b0c0f 100%);
        border: 1px solid #23242a;
        border-radius: 24px;
        padding: 32px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }
      h1 {
        font-size: 24px;
        margin: 12px 0;
      }
      p {
        font-size: 14px;
        color: #c7c7cc;
        line-height: 1.6;
      }
      .badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid #c6a86b;
        color: #c6a86b;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="badge">Offline</span>
      <h1>You're temporarily offline</h1>
      <p>
        Catalyst Society will reconnect as soon as your network is restored. Your
        experience remains secure.
      </p>
    </div>
  </body>
</html>
